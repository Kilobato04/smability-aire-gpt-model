version: 0.2

env:
  variables:
    ECR_REPO_NAME: "smability-chatbot"
    LAMBDA_FUNC_NAME: "Smability-Chatbot"
    AWS_REGION: "us-east-1"
    # AWS_ACCOUNT_ID se inyecta autom√°ticamente en CodeBuild, 
    # pero si falla, puedes ponerlo aqu√≠ o en variables de entorno de la consola.

phases:
  pre_build:
    commands:
      - echo "ü§ñ Iniciando Build del Bot..."
      - echo "üîë Logueando en Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_NAME
      - IMAGE_TAG=latest

  build:
    commands:
      - echo "üìÇ Entrando al directorio del Bot..."
      - cd app/airegpt_telegram
      - echo "üê≥ Construyendo imagen Docker..."
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .

  post_build:
    commands:
      - echo "‚¨ÜÔ∏è Subiendo imagen a ECR..."
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "üîÑ Actualizando funci√≥n Lambda..."
      - aws lambda update-function-code --function-name $LAMBDA_FUNC_NAME --image-uri $REPOSITORY_URI:$IMAGE_TAG
      - echo "‚úÖ ¬°Despliegue completado con √©xito!"
